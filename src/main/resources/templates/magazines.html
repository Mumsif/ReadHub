<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazines - ReadHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">

    <!-- PWA Features -->
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        /* Mobile-First Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }

            /* Better touch targets for mobile */
            .btn, .card, .nav-link {
                min-height: 44px;
                display: flex;
                align-items: center;
            }

            /* Adjust font sizes for mobile */
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.3rem; }

            /* Stack magazine cards vertically on mobile */
            .col-md-4 {
                margin-bottom: 1rem;
            }

            /* Improve navbar for mobile */
            .navbar-nav {
                text-align: center;
            }

            /* Better spacing for mobile */
            .mobile-spacing {
                margin-bottom: 1rem;
            }

            /* Adjust magazine cover images for mobile */
            .card-img-top {
                height: 200px;
                object-fit: cover;
            }

            /* Improve form elements */
            input, select, textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            /* Mobile-optimized magazine grid */
            .row {
                margin-left: -8px;
                margin-right: -8px;
            }

            .col-md-4 {
                padding-left: 8px;
                padding-right: 8px;
            }
        }

        /* Extra small devices */
        @media (max-width: 576px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .btn {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }

            h1 { font-size: 1.5rem; }

            /* Single column layout on very small screens */
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        /* Common mobile improvements */
        .mobile-optimized {
            -webkit-tap-highlight-color: transparent; /* Remove blue tap highlight on iOS */
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        /* Prevent horizontal scroll */
        body {
            overflow-x: hidden;
            max-width: 100%;
        }

        /* Magazine-specific mobile styles */
        .magazine-cover {
            transition: transform 0.2s ease;
        }

        .magazine-cover:hover {
            transform: scale(1.05);
        }

        /* Mobile-friendly magazine cards */
        .magazine-card {
            margin-bottom: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Better magazine titles on mobile */
        .magazine-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Mobile-optimized buttons */
        .btn {
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Magazine grid improvements */
        @media (max-width: 768px) {
            .magazine-card .card-body {
                padding: 1rem;
            }

            .magazine-title {
                font-size: 1rem;
            }
        }

        /* Magazine cover image optimization */
        .magazine-cover-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        @media (max-width: 576px) {
            .magazine-cover-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-book-reader me-2"></i>
            ReadHub
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/articles">Articles</a>
            <a class="nav-link active" href="/magazines">Magazines</a>
            <a class="nav-link" href="/favorites">Favorites</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Popular Magazines</h1>

    <div th:if="${#lists.isEmpty(magazines)}" class="alert alert-warning">
        <p>No magazines available at the moment.</p>
    </div>

    <div class="row">
        <div th:each="magazine : ${magazines}" class="col-md-4 mb-4">
            <div class="card h-100">
                <img th:if="${magazine.coverImage}"
                     th:src="${magazine.coverImage}"
                     class="card-img-top"
                     alt="Magazine cover"
                     style="height: 250px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${magazine.title}"></h5>
                    <p class="card-text" th:text="${magazine.description}"></p>

                    <div class="mt-auto">
                        <p class="text-muted small mb-1">
                            <strong>Publisher:</strong> <span th:text="${magazine.publisher}"></span>
                        </p>
                        <p class="text-muted small mb-1">
                            <strong>Issue:</strong> #<span th:text="${magazine.issueNumber}"></span>
                        </p>
                        <p class="text-muted small mb-1">
                            <strong>Category:</strong> <span th:text="${magazine.category}"></span>
                        </p>
                        <p class="text-muted small">
                            <strong>Published:</strong>
                            <span th:text="${#temporals.format(magazine.publicationDate, 'MMM dd, yyyy')}"></span>
                        </p>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-primary btn-sm flex-grow-1">
                            <i class="fas fa-eye me-1"></i> View
                        </button>
                        <form th:action="@{/magazines/{id}/favorite(id=${magazine.id})}" method="post">
                            <button type="submit"
                                    class="btn btn-sm"
                                    th:classappend="${magazine.isFavorite} ? 'btn-danger' : 'btn-outline-danger'">
                                <i class="fas fa-heart" th:if="${magazine.isFavorite}"></i>
                                <i class="far fa-heart" th:unless="${magazine.isFavorite}"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
