<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadHub - Your News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">

    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }
        .card {
            transition: transform 0.2s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .magazine-list {
            list-style: none;
            padding: 0;
        }
        .magazine-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        @media (max-width: 768px) {
            .container { padding-left: 15px; padding-right: 15px; }
            .btn, .card, .nav-link { min-height: 44px; display: flex; align-items: center; }
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.5rem; }
            .card-img-top { height: 200px; object-fit: cover; }
            input, select, textarea { font-size: 16px; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-book-reader me-2"></i>ReadHub
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/articles">Articles</a>
            <a class="nav-link" href="/magazines">Magazines</a>
            <a class="nav-link" href="/favorites">Favorites</a>
        </div>
    </div>
</nav>

<div class="hero-section">
    <div class="container text-center">
        <h1 class="display-4">Welcome to ReadHub</h1>
        <p class="lead">Your one-stop destination for the latest articles and magazines</p>

        <form action="/search" method="get" class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" name="query" class="form-control" placeholder="Search for articles..." required>
                        <button class="btn btn-light" type="submit">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Featured Articles</h2>
                <a href="/articles" class="btn btn-outline-primary">View All Articles</a>
            </div>

            <div th:if="${#lists.isEmpty(articles)}" class="alert alert-warning">
                <p>No articles available at the moment.</p>
            </div>

            <div class="row">
                <div th:each="article : ${articles}" class="col-md-6 mb-4">
                    <div class="card h-100">
                        <img th:if="${article.urlToImage}" th:src="${article.urlToImage}" class="card-img-top"
                             alt="Article image" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${article.title}"></h5>
                            <p class="card-text flex-grow-1" th:text="${article.description}"></p>
                            <div class="mt-auto">
                                <p class="text-muted small">
                                    <i class="fas fa-user me-1"></i><span th:text="${article.author}"></span>
                                </p>
                                <p class="text-muted small">
                                    <i class="fas fa-calendar me-1"></i><span th:text="${#temporals.format(article.publishedAt, 'MMM dd, yyyy')}"></span>
                                </p>
                                <div class="d-flex gap-2">
                                    <a th:href="${article.url}" target="_blank" class="btn btn-primary btn-sm">Read Article</a>
                                    <form th:action="@{/articles/{id}/favorite(id=${article.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">
                                            <i class="far fa-heart"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Popular Magazines</h2>
                <a href="/magazines" class="btn btn-outline-primary">View All</a>
            </div>

            <div th:if="${#lists.isEmpty(magazines)}" class="alert alert-warning">
                <p>No magazines available.</p>
            </div>

            <div class="card">
                <div class="card-body">
                    <ul class="magazine-list">
                        <li th:each="magazine : ${magazines}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong th:text="${magazine.title}"></strong><br>
                                    <small class="text-muted" th:text="${magazine.publisher}"></small>
                                </div>
                                <form th:action="@{/magazines/{id}/favorite(id=${magazine.id})}" method="post">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <i class="far fa-heart"></i>
                                    </button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Quick Actions</h5>
                    <div class="d-grid gap-2">
                        <form action="/fetch-articles" method="post">
                            <button type="submit" class="btn btn-warning w-100">
                                <i class="fas fa-sync-alt me-2"></i>Fetch Latest News
                            </button>
                        </form>
                        <a href="/favorites" class="btn btn-success">
                            <i class="fas fa-heart me-2"></i>My Favorites
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
