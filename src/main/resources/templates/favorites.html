<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Favorites - ReadHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        .favorite-btn {
            border: none;
            background: none;
            color: #ffc107;
            font-size: 1.2rem;
        }
        .empty-state {
            opacity: 0.6;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-book-reader me-2"></i>
            ReadHub
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/articles">Articles</a>
            <a class="nav-link" href="/magazines">Magazines</a>
            <a class="nav-link active" href="/favorites">
                <i class="fas fa-heart"></i> Favorites
            </a>
        </div>
    </div>
</nav>

<!-- Page Header -->
<div class="bg-warning text-dark py-4">
    <div class="container">
        <h1><i class="fas fa-heart me-2"></i>My Favorites</h1>
        <p class="lead">Your saved articles and magazines</p>
    </div>
</div>

<!-- Favorites Content -->
<section class="py-5">
    <div class="container">
        <!-- Favorite Articles -->
        <div class="mb-5">
            <h2 class="mb-4"><i class="fas fa-newspaper me-2"></i>Favorite Articles</h2>
            <div class="row">
                <div th:each="article : ${favoriteArticles}" class="col-md-6 mb-4">
                    <div class="card card-hover h-100">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img th:src="${article.urlToImage}" class="img-fluid h-100 w-100"
                                     style="object-fit: cover;" th:alt="${article.title}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${article.title}"></h5>
                                    <p class="card-text" th:text="${article.description}"></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted" th:text="${article.author}"></small>
                                        <form th:action="@{/articles/{id}/favorite(id=${article.id})}"
                                              method="post" class="d-inline">
                                            <button type="submit" class="favorite-btn">
                                                <i class="fas fa-heart"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State for Articles -->
            <div th:if="${#lists.isEmpty(favoriteArticles)}" class="text-center py-4 empty-state">
                <i class="fas fa-newspaper fa-3x mb-3"></i>
                <h4>No Favorite Articles</h4>
                <p>Articles you mark as favorite will appear here.</p>
            </div>
        </div>

        <!-- Favorite Magazines -->
        <div>
            <h2 class="mb-4"><i class="fas fa-book me-2"></i>Favorite Magazines</h2>
            <div class="row">
                <div th:each="magazine : ${favoriteMagazines}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card card-hover h-100">
                        <img th:src="${magazine.coverImage}" class="card-img-top"
                             style="height: 200px; object-fit: cover;"
                             th:alt="${magazine.title}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${magazine.title}"></h5>
                            <p class="card-text" th:text="${magazine.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted" th:text="${magazine.publisher}"></small>
                                <form th:action="@{/magazines/{id}/favorite(id=${magazine.id})}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="favorite-btn">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State for Magazines -->
            <div th:if="${#lists.isEmpty(favoriteMagazines)}" class="text-center py-4 empty-state">
                <i class="fas fa-book fa-3x mb-3"></i>
                <h4>No Favorite Magazines</h4>
                <p>Magazines you mark as favorite will appear here.</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
