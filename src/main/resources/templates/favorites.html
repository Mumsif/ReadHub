<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - ReadHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">

    <!-- PWA Features -->
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        /* Mobile-First Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }

            /* Better touch targets for mobile */
            .btn, .card, .nav-link {
                min-height: 44px;
                display: flex;
                align-items: center;
            }

            /* Adjust font sizes for mobile */
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.3rem; }

            /* Stack favorite items vertically on mobile */
            .col-md-6, .col-md-4 {
                margin-bottom: 1rem;
            }

            /* Improve navbar for mobile */
            .navbar-nav {
                text-align: center;
            }

            /* Better spacing for mobile */
            .mobile-spacing {
                margin-bottom: 1rem;
            }

            /* Adjust images for mobile */
            .card-img-top {
                height: 180px;
                object-fit: cover;
            }

            /* Improve form elements */
            input, select, textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            /* Mobile-optimized empty state */
            .empty-state {
                padding: 2rem 1rem;
                text-align: center;
            }

            .empty-state i {
                font-size: 3rem;
                margin-bottom: 1rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 576px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .btn {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }

            h1 { font-size: 1.5rem; }

            /* Single column layout on very small screens */
            .col-md-6, .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            /* Smaller empty state on mobile */
            .empty-state {
                padding: 1.5rem 1rem;
            }

            .empty-state i {
                font-size: 2.5rem;
            }
        }

        /* Common mobile improvements */
        .mobile-optimized {
            -webkit-tap-highlight-color: transparent; /* Remove blue tap highlight on iOS */
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        /* Prevent horizontal scroll */
        body {
            overflow-x: hidden;
            max-width: 100%;
        }

        /* Your existing favorite styles */
        .card-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        .favorite-btn {
            border: none;
            background: none;
            color: #ffc107;
            font-size: 1.2rem;
            min-height: 44px; /* Mobile touch target */
            min-width: 44px; /* Mobile touch target */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            opacity: 0.6;
        }

        /* Mobile-optimized favorite cards */
        .favorite-card {
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Better favorite buttons for mobile */
        @media (max-width: 768px) {
            .favorite-btn {
                font-size: 1.4rem; /* Larger on mobile */
            }

            .card-hover:hover {
                transform: none; /* Disable hover on touch devices */
            }

            .card-hover:active {
                transform: scale(0.98); /* Press effect instead of hover */
                transition: transform 0.1s ease;
            }
        }

        /* Favorite section headers */
        .favorites-section {
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .favorites-section {
                margin-bottom: 1.5rem;
            }

            .favorites-section h2 {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }
        }

        /* Mobile-friendly action buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }

        /* Empty state improvements for mobile */
        .empty-state .display-4 {
            font-size: 2rem;
        }

        @media (max-width: 576px) {
            .empty-state .display-4 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-book-reader me-2"></i>
            ReadHub
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/articles">Articles</a>
            <a class="nav-link" href="/magazines">Magazines</a>
            <a class="nav-link active" href="/favorites">
                <i class="fas fa-heart"></i> Favorites
            </a>
        </div>
    </div>
</nav>

<!-- Page Header -->
<div class="bg-warning text-dark py-4">
    <div class="container">
        <h1><i class="fas fa-heart me-2"></i>My Favorites</h1>
        <p class="lead">Your saved articles and magazines</p>
    </div>
</div>

<!-- Favorites Content -->
<section class="py-5">
    <div class="container">
        <!-- Favorite Articles -->
        <div class="mb-5">
            <h2 class="mb-4"><i class="fas fa-newspaper me-2"></i>Favorite Articles</h2>
            <div class="row">
                <div th:each="article : ${favoriteArticles}" class="col-md-6 mb-4">
                    <div class="card card-hover h-100">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img th:src="${article.urlToImage}" class="img-fluid h-100 w-100"
                                     style="object-fit: cover;" th:alt="${article.title}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${article.title}"></h5>
                                    <p class="card-text" th:text="${article.description}"></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted" th:text="${article.author}"></small>
                                        <form th:action="@{/articles/{id}/favorite(id=${article.id})}"
                                              method="post" class="d-inline">
                                            <button type="submit" class="favorite-btn">
                                                <i class="fas fa-heart"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State for Articles -->
            <div th:if="${#lists.isEmpty(favoriteArticles)}" class="text-center py-4 empty-state">
                <i class="fas fa-newspaper fa-3x mb-3"></i>
                <h4>No Favorite Articles</h4>
                <p>Articles you mark as favorite will appear here.</p>
            </div>
        </div>

        <!-- Favorite Magazines -->
        <div>
            <h2 class="mb-4"><i class="fas fa-book me-2"></i>Favorite Magazines</h2>
            <div class="row">
                <div th:each="magazine : ${favoriteMagazines}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card card-hover h-100">
                        <img th:src="${magazine.coverImage}" class="card-img-top"
                             style="height: 200px; object-fit: cover;"
                             th:alt="${magazine.title}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${magazine.title}"></h5>
                            <p class="card-text" th:text="${magazine.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted" th:text="${magazine.publisher}"></small>
                                <form th:action="@{/magazines/{id}/favorite(id=${magazine.id})}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="favorite-btn">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State for Magazines -->
            <div th:if="${#lists.isEmpty(favoriteMagazines)}" class="text-center py-4 empty-state">
                <i class="fas fa-book fa-3x mb-3"></i>
                <h4>No Favorite Magazines</h4>
                <p>Magazines you mark as favorite will appear here.</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
