<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Articles - ReadHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">

    <style>
        .article-content {
            white-space: pre-line;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .container { padding-left: 15px; padding-right: 15px; }
            .btn, .card, .nav-link { min-height: 44px; display: flex; align-items: center; }
            h1 { font-size: 1.8rem; }
            .card-img-top { height: 200px; object-fit: cover; }
            input, select, textarea { font-size: 16px; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-book-reader me-2"></i>ReadHub
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/magazines">Magazines</a>
            <a class="nav-link" href="/favorites">Favorites</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>All Articles</h1>
        <form action="/fetch-articles" method="post">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sync-alt me-2"></i>Fetch Latest Articles
            </button>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(articles)}" class="alert alert-warning">
        <p>No articles found.</p>
    </div>

    <div th:each="article : ${articles}" class="card mb-4">
        <div class="card-body">
            <h3 class="card-title" th:text="${article.title}"></h3>

            <img th:if="${article.urlToImage}" th:src="${article.urlToImage}"
                 class="img-fluid rounded mb-3" alt="Article image" style="max-height: 300px; object-fit: cover;">

            <p class="card-text text-muted" th:text="${article.description}"></p>
            <div class="article-content mt-3 mb-3" th:text="${article.content}"></div>

            <div class="article-meta mb-3">
                <p class="text-muted mb-1"><strong>Author:</strong> <span th:text="${article.author}"></span></p>
                <p class="text-muted mb-1"><strong>Source:</strong> <span th:text="${article.source}"></span></p>
                <p class="text-muted mb-1"><strong>Published:</strong> <span th:text="${#temporals.format(article.publishedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p class="text-muted"><strong>Category:</strong> <span th:text="${article.category}"></span></p>
            </div>

            <div th:if="${not #lists.isEmpty(article.tags)}" class="mb-3">
                <strong>Tags:</strong>
                <span th:each="tag : ${article.tags}" class="badge bg-secondary me-1" th:text="${tag}"></span>
            </div>

            <div class="d-flex gap-2">
                <a th:href="${article.url}" target="_blank" class="btn btn-outline-primary">
                    <i class="fas fa-external-link-alt me-1"></i>Read Full Article
                </a>
                <form th:action="@{/articles/{id}/favorite(id=${article.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">
                        <i class="far fa-heart me-1"></i>Favorite
                    </button>
                </form>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
